<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Cart</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        li {
            height: 30px;
        }
        li button {
            float: right;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- 렌더링 영역 -->
    <div id="app">
        <cart-header></cart-header>
        <div v-show="showAll">
            <h2>전체 목록</h2>
            <ul>
                <li v-for="item in items">{{ item.name }}</li>
            </ul>
        </div>
        <shop-list v-bind:shopping-items="items"></shop-list>
        <cart-input v-on:add-item="addItem"></cart-input>
        <input type="checkbox" v-model="showOption">산 물건 보기
        <bought-list 
            v-bind:bought-items="items"
            v-show="showOption"
            v-on:remove-item="removeItem"></bought-list>
        <cart-footer></cart-footer>
    </div>
    <script>
        // 전역 컴포넌트
        Vue.component("cart-header", {
            // template: '<h1>{{ title.toUpperCase() }}</h1>',
            template: '<h1>{{upperTitle}}</h1>',
            data: function() {
                return {
                    title: 'Vue Cart'
                }
            },
        computed: {
            // 미리 계산 수행, 결과를 캐싱
            upperrTitle: function() {
                return this.title.toUpperCase();
            }
        }
        })

        Vue.component("cart-footer", {
            template: "<p>&copy; Bit Academy</p>"
        })

        //  살 물건들 목록
        var shopList = {
            //  props 받아오기
            props: ['shopping-items'],
            template: `
            <div>
                <h2>살 물건들</h2>
                <ul>
                    <li v-for="(item, index) in filteredItems">      
                    {{item.name}}
                        <button @click="buyItem(item, index)">구매</button>
                    </li>
                </ul>
            </div>`,
            methods: {
                buyItem: function(item, index) {
                    console.log("구매할 아이템:", item);
                    item.buy = true;
                }
            },
            computed:{
                filteredItems: function(){
                    return this.shoppingItems.filter(item =>{
                        return !item.buy;
                    })
                }
            }
        }

        //  산 물건 목록
        var boughtList = {
            props: ["bought-items"],
            template: `
            <div>
                <h2>산 물건들</h2>
                <ul>
                    <li v-for="(item, index) in filteredItems">
                        {{ item.name }}
                        <button v-on:click="removeItem(item)">삭제</button>
                        <button v-on:click="cancelBuy(item)">구매 취소</button>
                    </li>
                </ul>
            </div>`,
            methods: {
                cancelBuy: function(item) {
                    item.buy = false;
                },
                removeItem: function(item) {
                    //  부모로 삭제할 아이템을 전송
                    console.log("삭제할 아이템:", item);
                    this.$emit("remove-item", item);
                }
            },
            computed:{
                filteredItems:function(){
                    return this.boughtItems.filter(item => {
                        return item.buy;
                    })
                }
            }
        }

        //  cart input 컴포넌트
        var cartInput = {
            template: `
            <div>
                <p>{{message}}</p>
                <input v-model="newItem">
                <button v-on:click="addItem">추가</button>
            </div>`,
            data: function() {
                return {
                    newItem: ""
                    ,message: "상품을 입력하세요"
                }
            },
            methods: {
                addItem: function() {
                    console.log("추가할 아이템:", this.newItem);
                    if (this.newItem.trim().length > 0) {
                        //  구매 아이템을 부모로 전송
                        this.$emit("add-item", this.newItem.trim());
                        this.newItem = "";
                    }
                }
            },
            watch:{
                newItem: function(item){
                    console.log("watch",item);
                    if(this.newItem.trim().length >0){
                        this.message = "상품을 등록하실 수 있습니다."
                    }else {
                        this.message = "상품을 입력하세요."
                    }
                }
            }
        }

        //  Vue 인스턴스
        var app = new Vue({
            el: "#app",
            data: {
                items: [
                    { name: "무", buy: false },
                    { name: "배추", buy: false },
                    { name: "쪽파", buy: true },
                    { name: "고춧가루", buy: true } 
                ],
                showAll: false,
                showOption: true
            },
            components: {
                "shop-list":shopList,
                "cart-input":cartInput,
                "bought-list":boughtList
            },
            methods: {
                addItem: function(item) {
                    console.log("추가할 아이템:", item);
                    //  배열에 아이템 추가
                    this.items.push({
                        name: item,
                        buy: false
                    })
                },
                removeItem: function(item) {
                    var index = this.items.indexOf(item);
                    if (index > -1) {   //  인덱스
                        //  배열에서 요소 삭제
                        this.items.splice(index, 1);
                    }
                }
            }
            
        });
    </script>
</body>
</html>
