<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Computed</h1>
        <p>제품 가격 : <input v-model.number="price"></p>
        <p>배송비 : <input v-model.number="deliveryCost"></p>
        <p>최종 가격 :{{totalCose}}</p>

        <h1>watch</h1>
        <fieldset>
            <legend>회원가입</legend>
            <p>
                <label for="userid">아이디</label>
                <input v-model.trim="userid">
                <span>{{useridMessage}}</span>
            </p>
        </fieldset>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                price:0,
                deliveryCost:0
                ,
                userid: "",
                useridMessage: "아이디를 입력해 주세요"
            },
            computed:{
                totalCose: function(){
                    return this.price + this.deliveryCost;
                }
            },
            watch:{
                userid:function(data){
                if(data.length === 0){
                        this.useridMessage ="아이디를 입력해 주세요.";
                    }else if(data.length < 8){
                        this.useridMessage ="아이디는 8글자 이상으로 해야됩니다.";
                    }else{
                        this.useridMessage ="유효!";
                    }
                }
            }
        })
    </script>
</body>
</html>
